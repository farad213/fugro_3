<!DOCTYPE html>
{% extends "bmw/base.html" %}
{% load static %}

{% block title %}
Fugro - Jelkód
{% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static  'bmw/css/jelkod_style.css'%}">

    <div class="box" id="box" data-url="{% url 'jelkod_ajax' %}">
        <span class="text-center" id="result">{{result}}</span>
        <form>
            {% for field in form %}
            <div class="input-container">
                {{ field }}
            </div>
            {% endfor %}
            <button id="calculate" type="submit" class="btn button-37">Számol</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'bmw/js/jelkod.js' %}"></script>

{% endblock %}
